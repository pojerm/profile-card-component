<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="background">
        <img src="images/bg-pattern-top.svg" alt="" class="background__top background__size"> 
        <img src="images/bg-pattern-bottom.svg" alt="" class="background__bottom background__size"> 
    </div>
    <div class="card">
        <div class="card__top">
            <img src="images/bg-pattern-card.svg" alt="" class="card__bg-pattern">
        </div>
        <div class="card__body">
            <div class="card__wrap-img">
                <img src="images/image-victor.jpg" alt="Victor Crest" class="card__img">
            </div>
            <h1 class="card__name">Victor Crest<span class="card__age">26</span></h1>
            <p class=" card__city ">London</p>
        </div>
        <div class="card__footer">
            <ul class="footer__column">
                <li class="column__value">80k</li>
                <li class="column__type">Followers</li>
            </ul>
            <ul class="footer__column">
                <li class="column__value">803k</li>
                <li class="column__type">Likes</li>
            </ul>
            <ul class="footer__column">
                <li class="column__value">1.4k</li>
                <li class="column__type">Photos</li>
            </ul>
        </div>
    </div>
    
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Your Name Here</a>.
    </div> -->



</body>

</html>
